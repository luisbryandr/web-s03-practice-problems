  <h1>Asynchronous Code Using Timeouts</h1>

  <script>
    /*
    PROBLEM 1: Write a function called printMessage that takes a message as a parameter and uses setTimeout to log the message to the console after 2 seconds. Call the function with a message of your choice to see the results printed to the console.
    */

    //ENTER YOUR CODE HERE
    function printMessage(message) {
      setTimeout(console.log(message), 2000);
    }

    printMessage('Hello World!');
    /*
    PROBLEM 2: Write a function called delayedSum that takes two numbers as parameters and uses setTimeout to return the sum of the numbers after 5 seconds. Call the function with two numbers of your choice and log the result to the console.
    */

    //ENTER YOUR CODE HERE
    function delayedSum(num1, num2) {
      const sum = num1 + num2
      setTimeout(() => sum, 3000)
      return sum
    }

    // console.log(delayedSum(3,1));
    /*
    PROBLEM 3: Write a function called printNumbers that logs the numbers 1 to 5 to the console with a delay of 500ms between each log using setTimeout. Use a loop to achieve this.
    */

    //ENTER YOUR CODE HERE
    function printNumbers() {
      for(let i = 1; i <=5; i++ ) {
        setTimeout(() => {
          console.log(i)
        },i * 500)
      }
    }

    /*
    PROBLEM 4: Write a function called countdown that takes a number as a parameter and uses setInterval and clearInterval to count down from that number to 0, logging each number to the console. Call the function with a number of your choice.

    setInterval: https://developer.mozilla.org/en-US/docs/Web/API/setInterval

    clearInterval: https://developer.mozilla.org/en-US/docs/Web/API/clearInterval
    */

    //ENTER YOUR CODE HERE
    function countdown(num) {
      let counter = num;
      const intervalId = setInterval(() => {
        console.log(counter);
        if (counter === 0) {
          clearInterval(intervalId);
        }else {
          counter --;
        }
      }, 1000)
    }
