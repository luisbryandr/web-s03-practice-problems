<!DOCTYPE html>
<html>

<body>
  <h1>Working With a Variable Number of Arguments</h1>

  <script>
    /*
    INTRODUCTION: For the following practice problems, the focus is on variadic functions. In computer programming, a variadic function is a function of indefinite arity, i.e., one which accepts a variable number of arguments.
    Javascript provides support for variadic functions using the arguments object and the spread operator.
    */

    /*
    PROBLEM 1: Create a function "argCount" that receives any number of arguments and logs the number of arguments passed.
    e.g argCount('cat', 1, 4)   // 3
    */
    //ENTER YOUR CODE HERE
    function argCount() {
      console.log(arguments.length)
    };

    argCount(1,'eleven');
    /*
    PROBLEM 2: Create a function "tagRace" that accepts any number of arguments and returns the last argument passed.
    eg. tagRace('Tobi', 'Josh', 'Samantha', 'Marie')  returns 'Marie'
    */
    //ENTER YOUR CODE HERE
    function tagRace(){
      return arguments[arguments.length -1]
    };

    console.log(tagRace(3,1,3));
    /*
    PROBLEM 3: Create a function "logData" that accepts a variable number of string arguments, joins them together and prints them out as a single string.
    e.g logData('hello', 'how', 'are', 'you?')  // hello how are you?
    FUN FACT: console.log() is implemented in a similar manner, try `console.log('hello', 'how', 'are', 'you?')`
    */
    //ENTER YOUR CODE HERE
    function logData(...strings) {
      console.log(strings.join(' '))
    }
    logData('hey','how','are','you?');
    console.log('hello', 'how', 'are', 'you?');
    /*
    PROBLEM 4: Create a function "prefixer" that receives a string as an argument passed from the FIRST parameter "prefix" and any number of extra string arguments.
    This function should return a list containing all the extra arguments with the prefix attached to the beginning. If there are no extra arguments, return an empty array
    e.g prefixer(un, 'opposed', 'ashamed') returns ['unopposed', 'unashamed']
    */
    //ENTER YOUR CODE HERE
    function prefixer(prefix, ...args) {
      let returnArray = [];
      for (let i = 0; i < args.length; i++) {
        returnArray.push(prefix + args[i]);
      }
      return returnArray;
    }

    console.log(prefixer("in"));
    /*
    PROBLEM 5 (DEBUGGING): Fix the issue(s) with the code below
    */
    // UNCOMMENT CODE
    function min () {
      let min = arguments[0];
    
      for (let i = 1; i < arguments.length; i++){
        if (arguments[i] < min){
          min = arguments[i];
        }
      }
    
      return min;
    }
    
    console.log(min(3, 2, 7));

  </script>

</body>
