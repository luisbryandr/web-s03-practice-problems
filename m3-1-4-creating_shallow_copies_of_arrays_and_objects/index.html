  <h1>Creating Shallow Copies of Arrays and Objects</h1>

  <script>
    /*
    PROBLEM 1: Declare an array called originalFruits with the values ['apple', ['orange', 'lemon']].
    Use the spread operator to make a shallow copy of the array into a variable called copyFruits.
    Then, change the value of the second element of the copy array to ['pineapple'].
    */
    //ENTER YOUR CODE HERE
    const originalFruits = ['apple', ['orange', 'lemon' ]];
    const copyFruits = [...originalFruits, 'pineapple'];
    copyFruits[1] = ['pineapple'];
    
    /*
    PROBLEM 2: Declare an object called originalNums with the properties { a: { b: 2 } }.

    */

    const originalNums = {a: { b: 2} };
    const copyNums = { ...originalNums };
    copyNums.a.b = 3;

     /*

    copyMovies[0] = 'The Godfather Part II';
